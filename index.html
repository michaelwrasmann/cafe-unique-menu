<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weasels Unique Speiseplan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
            border-bottom: 1px solid #333;
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .weasel-logo {
            font-size: 4rem;
            position: relative;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        .weasel-logo::after {
            content: 'ðŸ”§';
            position: absolute;
            font-size: 1.5rem;
            top: 0.5rem;
            right: -0.5rem;
            transform: rotate(15deg);
            animation: wrenchGlow 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        @keyframes wrenchGlow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3) drop-shadow(0 0 8px #ffd700);
            }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 1.1rem;
            color: #888;
            font-weight: 400;
            margin-top: 15px;
        }

        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .today-section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: -0.01em;
        }

        .menu-grid {
            display: grid;
            gap: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .menu-item {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s ease;
            text-align: left;
        }

        .menu-item:hover {
            border-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.05);
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .menu-item-name {
            font-size: 1.05rem;
            font-weight: 500;
            line-height: 1.4;
            flex: 1;
        }

        .menu-item-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: #333;
            padding: 6px 14px;
            border-radius: 20px;
            white-space: nowrap;
        }

        .closed-state {
            text-align: center;
            padding: 80px 20px;
            background: #111;
            border: 1px solid #222;
            border-radius: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .closed-state h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .closed-state p {
            color: #888;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            background: #111;
            border: 1px solid #222;
            border-radius: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .refresh-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            margin: 40px auto 0;
            display: block;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            padding: 60px 20px 40px;
            border-top: 1px solid #333;
            margin-top: 60px;
        }

        .footer-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .footer-link {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .weasel-logo {
                font-size: 3rem;
            }
            
            .logo-title {
                gap: 15px;
            }
            
            .menu-item-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .menu-item-price {
                align-self: flex-start;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .weasel-logo {
                font-size: 2.5rem;
            }
            
            .logo-title {
                flex-direction: column;
                gap: 10px;
            }
            
            .content {
                padding: 30px 15px;
            }
        }

        /* Large screens - extra centering */
        @media (min-width: 1200px) {
            body {
                align-items: center;
                min-height: 100vh;
            }
            
            .container {
                margin: auto;
            }
        }

        /* Subtle animations */
        .menu-item {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.3s; }
        .menu-item:nth-child(4) { animation-delay: 0.4s; }
        .menu-item:nth-child(5) { animation-delay: 0.5s; }
        .menu-item:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Weekend special styling */
        .weekend-message {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #444;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .weekend-message .weasel-emoji {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-title">
                <div class="weasel-logo">ðŸ¦«</div>
                <h1>Weasels Unique Speiseplan</h1>
            </div>
            <div class="subtitle" id="currentDate"></div>
        </header>
        
        <main class="content">
            <div id="menuContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade Speiseplan...</p>
                </div>
            </div>
            
            <button class="refresh-btn" onclick="loadMenu()" id="refreshBtn" style="display: none;">
                Aktualisieren
            </button>
        </main>
        
        <footer class="footer">
            <div class="footer-info">
                Montag â€“ Freitag, 9:00 â€“ 16:00<br>
                SFG Cafeteria, Enrique-Schmidt-Str. 7
            </div>
            <a href="https://www.uni-bremen.de/universitaet/campus/essen/speiseplaene/cafeteria/392" 
               target="_blank" class="footer-link">Offizielle Seite</a>
        </footer>
    </div>

    <script>
        const WEEKDAYS = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const WEEKDAYS_DE = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
        
        function updateDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = 
                today.toLocaleDateString('de-DE', options);
        }

        function getMenuData() {
            // This data will be automatically updated by GitHub Actions
            return {
                'Monday': [
                    { name: 'Schweinegeschnetzeltes mit Champignons, SpÃ¤tzle & Lauchzwiebeln', price: '9.90' },
                    { name: 'Mediterrane Schupfnudel-Pfanne mit Tomatenragout & Rucola', price: '8.00' },
                    { name: 'Vegane Kokos-Limettensuppe mit Zitronengras-Schaum', price: '4.50' },
                    { name: 'Chili con carne mit Baguette', price: '6.50' },
                    { name: 'Salat mit gebackenen Garnelen', price: '9.50' },
                    { name: 'Tagesdessert', price: '3.70' }
                ],
                'Tuesday': [
                    { name: 'Butter-Chicken mit Paprika, Zucchini und Reis', price: '9.90' },
                    { name: 'Hausgemachte Senfeier mit Blattspinat & Kartoffelstampf', price: '8.00' },
                    { name: 'Chili con carne mit Baguette', price: '6.50' }
                ],
                'Wednesday': [
                    { name: 'Crispychicken Burger mit Kartoffeldippers', price: '10.50' },
                    { name: 'Veggieburger mit Kartoffeldippers', price: '9.00' },
                    { name: 'Chili con carne mit Baguette', price: '6.50' }
                ],
                'Thursday': [
                    { name: 'Hausgemachtes Labskaus mit Spiegelei, Rollmops, Rote Bete & GewÃ¼rzgurke', price: '9.90' },
                    { name: 'Rote Bete Sticks mit Cous Coussalat & Dip', price: '8.00' },
                    { name: 'Chili con carne mit Baguette', price: '6.50' }
                ],
                'Friday': []
            };
        }

        function renderMenuItem(item) {
            return `
                <div class="menu-item">
                    <div class="menu-item-header">
                        <div class="menu-item-name">${item.name}</div>
                        <div class="menu-item-price">â‚¬${item.price}</div>
                    </div>
                </div>
            `;
        }

        function renderTodayMenu(weekMenu) {
            const today = new Date();
            const todayName = WEEKDAYS[today.getDay()];
            const todayNameDE = WEEKDAYS_DE[today.getDay()];
            const todayMenu = weekMenu[todayName] || [];
            
            // Special weekend message
            if (todayName === 'Saturday' || todayName === 'Sunday') {
                return `
                    <div class="today-section">
                        <h2 class="section-title">Heute (${todayNameDE})</h2>
                        <div class="weekend-message">
                            <span class="weasel-emoji">ðŸ¦«</span>
                            <h3>Wochenende!</h3>
                            <p>Das Weasel macht Pause. Die Cafeteria ist geschlossen.</p>
                            <p style="margin-top: 10px; color: #888;">NÃ¤chste Ã–ffnung: Montag um 9:00 Uhr</p>
                        </div>
                    </div>
                `;
            }
            
            // No menu available on weekday
            if (todayMenu.length === 0) {
                return `
                    <div class="today-section">
                        <h2 class="section-title">Heute (${todayNameDE})</h2>
                        <div class="closed-state">
                            <h3>ðŸ¦« Heute geschlossen</h3>
                            <p>Kein Speiseplan verfÃ¼gbar oder das Weasel macht einen freien Tag.</p>
                        </div>
                    </div>
                `;
            }
            
            // Regular menu
            let html = `
                <div class="today-section">
                    <h2 class="section-title">Heute (${todayNameDE})</h2>
                    <div class="menu-grid">
            `;
            
            todayMenu.forEach(item => {
                html += renderMenuItem(item);
            });
            
            html += '</div></div>';
            return html;
        }

        async function loadMenu() {
            const menuContent = document.getElementById('menuContent');
            const refreshBtn = document.getElementById('refreshBtn');
            
            menuContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade Speiseplan...</p>
                </div>
            `;
            refreshBtn.style.display = 'none';

            try {
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const weekMenu = getMenuData();
                const html = renderTodayMenu(weekMenu);
                
                menuContent.innerHTML = html;
                
            } catch (error) {
                menuContent.innerHTML = `
                    <div class="error-state">
                        <h3>Fehler beim Laden</h3>
                        <p>Bitte besuchen Sie die offizielle Webseite</p>
                    </div>
                `;
            }
            
            refreshBtn.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            loadMenu();
        });
    </script>
</body>
</html>
