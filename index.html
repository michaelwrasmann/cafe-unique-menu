
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weasels Unique Speiseplan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 20px 30px;
            border-bottom: 1px solid #333;
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-img {
            height: 4rem;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(255, 255, 255, 0.1));
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .content {
            padding: 25px 20px;
            text-align: center;
        }

        .today-section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: -0.01em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-item {
            background: #111;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            min-height: 100px;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            border-color: #555;
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .menu-item-name {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
            flex: 1;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .menu-item-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
            background: #fff;
            padding: 8px 18px;
            border-radius: 25px;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(255,255,255,0.2);
            min-width: 80px;
            text-align: center;
        }

        .closed-state {
            text-align: center;
            padding: 100px 40px;
            background: #111;
            border: 2px solid #333;
            border-radius: 20px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .closed-state h3 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .closed-state p {
            color: #ddd;
            font-size: 1.3rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .weekend-message {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid #444;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .weekend-message .weasel-emoji {
            font-size: 4rem;
            margin-bottom: 30px;
            display: block;
        }

        .weekend-message h3 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .weekend-message p {
            font-size: 1.3rem;
            font-weight: 500;
            color: #ddd;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            background: #111;
            border: 2px solid #333;
            border-radius: 20px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .refresh-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            margin: 40px auto 0;
            display: block;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            padding: 60px 20px 40px;
            border-top: 1px solid #333;
            margin-top: 60px;
        }

        .footer-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .footer-link {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #fff;
        }

        /* Force 2 columns on all desktop screens */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }

        /* Only use 1 column on mobile */
        @media (max-width: 767px) {
            .menu-grid {
                grid-template-columns: 1fr !important;
                max-width: 600px;
            }
            
            .header h1 {
                font-size: 3rem;
            }
            
            .logo-img {
                height: 3rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .menu-item-name {
                font-size: 1.1rem;
            }
            
            .menu-item-price {
                font-size: 1.3rem;
            }
            
            .menu-item-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .menu-item-price {
                align-self: flex-start;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .logo-img {
                height: 2.5rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .logo-title {
                gap: 15px;
            }
        }

        /* Large dashboard screens - optimized 2-column layout */
        @media (min-width: 1200px) {
            .header h1 {
                font-size: 3.2rem;
            }
            
            .logo-img {
                height: 9.6rem;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .menu-item-name {
                font-size: 1.2rem;
            }
            
            .menu-item-price {
                font-size: 1.4rem;
            }
            
            .menu-grid {
                max-width: 1400px;
                gap: 20px;
            }
            
            .menu-item {
                min-height: 110px;
                padding: 22px;
            }
        }

        /* Ultra-wide dashboard displays */
        @media (min-width: 1600px) {
            .header h1 {
                font-size: 3.6rem;
            }
            
            .logo-img {
                height: 10.8rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .menu-item-name {
                font-size: 1.3rem;
            }
            
            .menu-item-price {
                font-size: 1.5rem;
            }
            
            .menu-grid {
                max-width: 1600px;
                gap: 22px;
            }
            
            .menu-item {
                min-height: 120px;
                padding: 24px;
            }
        }

        /* Disable animations for dashboard stability */
        .menu-item {
            animation: none;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-title">
                <img src="logo.png" alt="Logo" class="logo-img">
                <h1>Weasels Unique Speiseplan</h1>
            </div>
        </header>
        
        <main class="content">
            <div id="menuContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade Speiseplan...</p>
                </div>
            </div>
            
            <button class="refresh-btn" onclick="loadMenu()" id="refreshBtn" style="display: none;">
                Aktualisieren
            </button>
        </main>
        
        <footer class="footer">
            <div class="footer-info">
                Montag – Freitag, 9:00 – 16:00<br>
                SFG Cafeteria, Enrique-Schmidt-Str. 7
            </div>
            <a href="https://www.uni-bremen.de/universitaet/campus/essen/speiseplaene/cafeteria/392" 
               target="_blank" class="footer-link">Offizielle Seite</a>
        </footer>
    </div>

    <script>
        const WEEKDAYS = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const WEEKDAYS_DE = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
        
        function updateDate() {
            // Date is now only shown in the section title, not in header
        }

        function getMenuData() {
            // This data will be automatically updated by GitHub Actions
            return {
                'Monday': [
                    { name: 'Schweinegeschnetzeltes mit Champignons, Spätzle & Lauchzwiebeln', price: '9.90' },
                    { name: 'Mediterrane Schupfnudel-Pfanne mit Tomatenragout & Rucola', price: '8.00' },
                    { name: 'Vegane Kokos-Limettensuppe mit Zitronengras-Schaum', price: '4.50' },
                    { name: 'Chili con carne mit Baguette', price: '6.50' },
                    { name: 'Salat mit gebackenen Garnelen', price: '9.50' },
                    { name: 'Tagesdessert', price: '3.70' }
                ],
                'Tuesday': [
                    { name: 'Butter-Chicken mit Paprika, Zucchini und Reis', price: '9.90' },
                    { name: 'Hausgemachte Senfeier mit Blattspinat & Kartoffelstampf', price: '8.00' },
                    { name: 'Chili con carne mit Baguette', price: '6.50' }
                ],
                'Wednesday': [
                    { name: 'Crispychicken Burger mit Kartoffeldippers', price: '10.50' },
                    { name: 'Veggieburger mit Kartoffeldippers', price: '9.00' },
                    { name: 'Chili con carne mit Baguette', price: '6.50' }
                ],
                'Thursday': [
                    { name: 'Hausgemachtes Labskaus mit Spiegelei, Rollmops, Rote Bete & Gewürzgurke', price: '9.90' },
                    { name: 'Rote Bete Sticks mit Cous Coussalat & Dip', price: '8.00' },
                    { name: 'Chili con carne mit Baguette', price: '6.50' }
                ],
                'Friday': []
            };
        }

        function renderMenuItem(item) {
            return `
                <div class="menu-item">
                    <div class="menu-item-header">
                        <div class="menu-item-name">${item.name}</div>
                        <div class="menu-item-price">€${item.price}</div>
                    </div>
                </div>
            `;
        }

        function renderTodayMenu(weekMenu) {
            const today = new Date();
            const todayName = WEEKDAYS[today.getDay()];
            const todayNameDE = WEEKDAYS_DE[today.getDay()];
            const todayMenu = weekMenu[todayName] || [];
            
            // Special weekend message
            if (todayName === 'Saturday' || todayName === 'Sunday') {
                return `
                    <div class="today-section">
                        <h2 class="section-title">Heute (${todayNameDE})</h2>
                        <div class="weekend-message">
                            <span class="weasel-emoji">🦫</span>
                            <h3>Wochenende!</h3>
                            <p>Das Weasel macht Pause. Die Cafeteria ist geschlossen.</p>
                            <p style="margin-top: 10px; color: #888;">Nächste Öffnung: Montag um 9:00 Uhr</p>
                        </div>
                    </div>
                `;
            }
            
            // No menu available on weekday
            if (todayMenu.length === 0) {
                return `
                    <div class="today-section">
                        <h2 class="section-title">Heute (${todayNameDE})</h2>
                        <div class="closed-state">
                            <h3>🦫 Heute geschlossen</h3>
                            <p>Kein Speiseplan verfügbar oder das Weasel macht einen freien Tag.</p>
                        </div>
                    </div>
                `;
            }
            
            // Regular menu
            let html = `
                <div class="today-section">
                    <h2 class="section-title">Heute (${todayNameDE})</h2>
                    <div class="menu-grid">
            `;
            
            todayMenu.forEach(item => {
                html += renderMenuItem(item);
            });
            
            html += '</div></div>';
            return html;
        }

        async function loadMenu() {
            const menuContent = document.getElementById('menuContent');
            const refreshBtn = document.getElementById('refreshBtn');
            
            menuContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade Speiseplan...</p>
                </div>
            `;
            refreshBtn.style.display = 'none';

            try {
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const weekMenu = getMenuData();
                const html = renderTodayMenu(weekMenu);
                
                menuContent.innerHTML = html;
                
            } catch (error) {
                menuContent.innerHTML = `
                    <div class="error-state">
                        <h3>Fehler beim Laden</h3>
                        <p>Bitte besuchen Sie die offizielle Webseite</p>
                    </div>
                `;
            }
            
            refreshBtn.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            loadMenu();
        });
    </script>
</body>
</html>
