    <script>
        const WEEKDAYS = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const WEEKDAYS_DE = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
        
        // Typewriter effect
        const texts = [
            "Weasels: From orbit to\nCaf√© Unique",
            "Integration complete -\nlunch ready"
        ];
        let currentTextIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        let typewriterPaused = false;

        function typewriterEffect() {
            const typewriterElement = document.getElementById('typewriter');
            const currentText = texts[currentTextIndex];
            
            if (typewriterPaused) {
                return;
            }
            
            if (!isDeleting && currentCharIndex <= currentText.length) {
                // Typing forward
                let displayText = currentText.substring(0, currentCharIndex);
                // Replace \n with <br> for line breaks
                displayText = displayText.replace(/\n/g, '<br>');
                typewriterElement.innerHTML = displayText;
                currentCharIndex++;
                
                if (currentCharIndex > currentText.length) {
                    // Finished typing, pause before deleting
                    typewriterPaused = true;
                    setTimeout(() => {
                        typewriterPaused = false;
                        isDeleting = true;
                    }, 3000); // Pause for 3 seconds
                }
            } else if (isDeleting && currentCharIndex >= 0) {
                // Deleting backward
                let displayText = currentText.substring(0, currentCharIndex);
                // Replace \n with <br> for line breaks
                displayText = displayText.replace(/\n/g, '<br>');
                typewriterElement.innerHTML = displayText;
                currentCharIndex--;
                
                if (currentCharIndex < 0) {
                    // Finished deleting, switch to next text
                    isDeleting = false;
                    currentTextIndex = (currentTextIndex + 1) % texts.length;
                    currentCharIndex = 0;
                    
                    // Short pause before typing next text
                    typewriterPaused = true;
                    setTimeout(() => {
                        typewriterPaused = false;
                    }, 500);
                }
            }
        }

        // Start typewriter effect - optimized speed
        setInterval(typewriterEffect, 80); // 80ms per character (faster)

        function renderMenuItem(item) {
            return `
                <div class="menu-item">
                    <div class="menu-item-header">
                        <div class="menu-item-name">${item.name}</div>

        function renderTodayMenu(weekMenu) {
            const today = new Date();
            const todayName = WEEKDAYS[today.getDay()];
            const todayNameDE = WEEKDAYS_DE[today.getDay()];
            const todayMenu = weekMenu[todayName] || [];
            
            // Special weekend message
            if (todayName === 'Saturday' || todayName === 'Sunday') {
                return `
                    <div class="today-section">

            // No menu available on weekday
            if (todayMenu.length === 0) {
                return `

                        <h2 class="section-title">Heute (${todayNameDE})</h2>
                        <div class="closed-state">

            // Regular menu
            let html = `

                    <div class="menu-grid">
            `;
            
            todayMenu.forEach(item => {
                html += renderMenuItem(item);
            });
            
            html += '</div></div>';
            return html;
        }

        async function loadMenu() {
            const menuContent = document.getElementById('menuContent');
            const refreshBtn = document.getElementById('refreshBtn');
            
            menuContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade Speiseplan...</p>
                </div>
            `;
            refreshBtn.style.display = 'none';

            try {
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const weekMenu = getMenuData();
                const html = renderTodayMenu(weekMenu);
                
                menuContent.innerHTML = html;
                
            } catch (error) {
                menuContent.innerHTML = `
                    <div class="error-state">
                        <h3>Fehler beim Laden</h3>
                        <p>Bitte besuchen Sie die offizielle Webseite</p>
                    </div>
                `;
            }
            
            refreshBtn.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            loadMenu();
        });
